<head>
  <title>Mint Signup</title>

</head>
<body>
  <nav>
    
  </nav>
  <form>
    <legend>Create an Intuit Account</legend>
    <fieldset class = 'account-info'>
      <div>
        <label>Email</label>
        <input type = 'email' name = 'email' placeholder="example@intuit.com">
      </div>
      <div>
        <label>Phone (Recommended)</label>
        <input type = 'text' name = 'phone'>
      </div>
      <div>
        <label>Password</label>
        <input type = 'password' name = 'password' >
      </div>
    </fieldset>
    <button name = 'submit'>
      Create Account
    </button> 
  </form>
</body>
